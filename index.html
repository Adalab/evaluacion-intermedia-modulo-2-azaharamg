<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
  <main class="main">
    <h1 class="main__title">Adivina el número</h1>
    <form class="form">
      <label for="number">Introduce aquí tu número:</label>
      <input class="js-input" type="number" name="number" id="number" placeholder="Por ejemplo: 5">
      <div>
        <button class="button js-button">Prueba</button>
        <button class="reset js-reset">Volver a jugar</button>
      </div>

    </form>
    <section class="section">
      <p>Pista: <span class="js-clue">Escribe el número y dale a Prueba</span></p>
    </section>
    <section class="section">
      <p>Número de intentos: <span class="js-try">0</span></p>
    </section>
  </main>
  <script type="text/javascript" src="./js/main.js"></script>
</body>

</html>
